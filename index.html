<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

    <div class="container">

        <img class="product-cover-image" src="./images/image-product-mobile.jpg" alt="">

        <div class="product-intro">
            <span class="product-type">PERFUME</span>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
                <h1 class="price-text">$149.99</h1>
                <span class="discount-text">$169.99</span>
            </div>

            <button><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
            Mentor</a>.
        Coded by <a href="#">Nisal Tharaka</a>.
    </div>

</body>

</html>
